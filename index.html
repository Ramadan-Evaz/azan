<html>
    <head>
         <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>اذان اوز</title>
        <link rel="manifest" href="manifest.json">
              <style>
    #iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
    </head>
    <body>
        <iframe id="iframe" src="https://online.tawkit.net/6673/ewaz" frameborder="0" scrolling="no"></iframe>
    </body>
    <script>
        window.addEventListener('load', () => {
          registerSW();
        });
     
        // Register the Service Worker
        async function registerSW() {
          if ('serviceWorker' in navigator) {
            try {
              await navigator
                    .serviceWorker
                    .register('serviceworker.js');
            }
            catch (e) {
              console.log('SW registration failed');
            }
          }
        }
     </script>
</html>
